<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <div class="container__section-one">
      <img src="./images/logo.svg" alt="logo" class="container__logo">
      <div class="container__options">
        <div class="container__icon-background">
          <img src="./images/icon-document.svg" alt="icon document" class="container__icon">
        </div>
        <div class="container__icon-background">
          <img src="./images/icon-folder.svg" alt="icon document" class="container__icon">
        </div>
        <div class="container__icon-background">
          <img src="./images/icon-upload.svg" alt="icon document" class="container__icon">
        </div>
      </div>
    </div>
    <div class="container__section-two">
      <h1 class="container__description">Youâ€™ve used <span>815 GB</span> of your storage</h1>
      <div class="container__storage-background">
        <div class="container__storage">
          <div class="container__storage-dot"></div>
        </div>
      </div>
      <div class="container__storage-dates">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="container__storage-busy">
        <p>185 <span>GB Left</span></p>
      </div>
    </div>
  </main>

  </footer> -->
</body>
</html>
